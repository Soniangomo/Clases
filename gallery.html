<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gallery.css">
    <title>Gallery</title>
</head>
<body>
    <div class="gallery">
        <article class="card">
            <figure>
                <img src="img/sunset beach.jpg" alt="Sunset in the beach">
                <figcaption>
                    <h1>SUNSET IN THE BEACH</h1>
                </figcaption>
            </figure>
        </article>
        <article class="card">
            <figure>
                <img src="img/Picnic.jpg" alt="Picnic">
                <figcaption>
                    <h2>PICNIC</h2>
                </figcaption>
            </figure>
        </article>
        <article class="card">
            <figure>
                <img src="img/sunset walk.jpg" alt="Sunset walk">
                <figcaption>
                    <h3>SUNSET WALK</h3>
                </figcaption>
            </figure>
        </article>
    </div>
</body>
</html>
